language: node_js

version: 1.0

node_js: "10"

cache:
  directories:
    - node_modules

script:
  - yarn lint:js
  - yarn lint:style
  - yarn test
  - yarn build
  - yarn build:lib:local

deploy:
  - provider: npm
    edge: true
    email: "$NPM_EMAIL"
    api_key: "$NPM_TOKEN"
    skip_cleanup: true
    on:
      tags: true
      branch: master
  - provider: netlify
    site: cra-template-npm-library.netlify.com
    auth: "$NETLIFY_TOKEN"
    dir: docz-dist
    skip_cleanup: true
    cleanup: false
    edge: true # opt in to dpl v2
    on:
      branch: docz

notifications:
  email: false